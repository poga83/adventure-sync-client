<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div id="map"></div>
        
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Adventure Sync</h2>
                <div class="user-info">
                    <span id="userName">Гость</span>
                    <select id="userStatus">
                        <option value="available">Доступен</option>
                        <option value="hiking">В походе</option>
                        <option value="traveling">Путешествую</option>
                        <option value="busy">Занят</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Фильтр пользователей</h3>
                <select id="activityFilter" multiple>
                    <option value="all" selected>Все</option>
                    <option value="available">Доступен</option>
                    <option value="hiking">В походе</option>
                    <option value="traveling">Путешествую</option>
                    <option value="busy">Занят</option>
                </select>
                <button id="applyFilterBtn">Применить</button>
            </div>
            
            <div id="groupChat" class="chat-window">
                <div class="chat-header">
                    <h3>Общий чат</h3>
                </div>
                <div id="groupMessages" class="messages"></div>
                <div class="chat-input">
                    <input type="text" id="groupInput" placeholder="Сообщение...">
                    <button id="sendGroupBtn">▶</button>
                </div>
            </div>
        </div>
        
        <div id="privateChat" class="chat-window" style="display: none;">
            <div class="chat-header">
                <h3>Чат с <span id="chatUserName"></span></h3>
                <button class="close-btn" onclick="document.getElementById('privateChat').style.display = 'none';">×</button>
            </div>
            <div id="privateMessages" class="messages"></div>
            <div class="chat-input">
                <input type="text" id="privateInput" placeholder="Сообщение...">
                <button id="sendPrivateBtn">▶</button>
            </div>
        </div>
        
        <div id="notifications"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/modules/ConnectionManager.js"></script>
    <script src="js/modules/MapManager.js"></script>
    <script src="js/modules/MarkerManager.js"></script>
    <script src="js/modules/ChatManager.js"></script>
    <script src="js/modules/RouteManager.js"></script>
    <script src="js/modules/NotificationManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
