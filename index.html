<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 350px;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        #app-screen {
            display: none;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select, .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            cursor: pointer;
        }

        .controls button {
            background: #28a745;
            color: white;
            border: none;
        }

        .controls button:hover {
            background: #218838;
        }

        .controls button.filter-btn {
            background: #17a2b8;
        }

        .controls button.filter-btn:hover {
            background: #138496;
        }

        #map {
            height: 450px;
            border: 2px solid #ddd;
            position: relative;
        }

        /* –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –í–´–î–í–ò–ñ–ù–û–ô –ü–ê–ù–ï–õ–ò */
        .map-container {
            position: relative;
        }

        .filter-toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-toggle-btn:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .filter-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.98);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            min-width: 280px;
            max-width: 320px;
            transform: translateX(100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .filter-panel.show {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .filter-panel h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter-close-btn:hover {
            color: #333;
        }

        .filter-panel label {
            display: flex;
            align-items: center;
            margin: 12px 0;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .filter-panel label:hover {
            background-color: rgba(23, 162, 184, 0.1);
        }

        .filter-panel input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .user-counters {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
            background: rgba(243, 244, 246, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        .user-counters div {
            margin: 5px 0;
        }

        .apply-filters-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .apply-filters-btn:hover {
            background: #218838;
        }

        .status-indicator {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border-radius: 15px;
            font-size: 12px;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .chat-section {
            padding: 20px;
            border-top: 2px solid #eee;
        }

        #chat-messages {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .message.system {
            background: #e9ecef;
            border-left-color: #6c757d;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .login-box {
                min-width: auto;
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls select, .controls button {
                width: 100%;
            }
            
            #map {
                height: 350px;
            }

            .filter-panel {
                min-width: 260px;
                right: 5px;
                top: 5px;
            }

            .filter-toggle-btn {
                right: 5px;
                top: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="login-screen">
            <div class="login-box">
                <h1>üöÄ Adventure Sync</h1>
                <p>–ö–æ–æ—Ä–¥–∏–Ω–∏—Ä—É–π –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è —Å –¥—Ä—É–∑—å—è–º–∏!</p>
                <input type="text" id="username" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π –Ω–∏–∫" maxlength="20">
                <button onclick="handleLogin()">–ù–∞—á–∞—Ç—å –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ!</button>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
        <div id="app-screen">
            <div class="header">
                <h2>Adventure Sync</h2>
                <span id="connection-status" class="status-indicator">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>

            <div class="controls">
                <label>–¢–≤–æ–π —Å—Ç–∞—Ç—É—Å:</label>
                <select id="status-select" onchange="updateStatus()">
                    <option value="üèçÔ∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–µ–∑–¥—É">üèçÔ∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–µ–∑–¥—É</option>
                    <option value="üé§ –ò–¥—É –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç">üé§ –ò–¥—É –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç</option>
                    <option value="‚òï –ß–∞–∏ –ø–∏–Ω–∞—é">‚òï –ß–∞–∏ –ø–∏–Ω–∞—é</option>
                    <option value="‚õ∞Ô∏è –ü–æ–∫–æ—Ä—è—é –≤–µ—Ä—à–∏–Ω—ã">‚õ∞Ô∏è –ü–æ–∫–æ—Ä—è—é –≤–µ—Ä—à–∏–Ω—ã</option>
                    <option value="üü¢ –°–≤–æ–±–æ–¥–µ–Ω">üü¢ –°–≤–æ–±–æ–¥–µ–Ω</option>
                    <option value="üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å">üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å</option>
                </select>
                
                <button onclick="requestLocation()">üìç –í–∫–ª—é—á–∏—Ç—å GPS</button>
                <button onclick="stopLocationTracking()">‚ùå –í—ã–∫–ª—é—á–∏—Ç—å GPS</button>
            </div>

            <!-- –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ö–ê–†–¢–´ -->
            <div class="map-container">
                <div id="map"></div>
                
                <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–∑–æ–≤–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
                <button class="filter-toggle-btn" onclick="toggleFilterPanel()">
                    üîç –§–∏–ª—å—Ç—Ä—ã
                </button>

                <!-- –í—ã–¥–≤–∏–∂–Ω–∞—è –ø–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ -->
                <div class="filter-panel" id="filter-panel">
                    <h4>
                        –§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º
                        <button class="filter-close-btn" onclick="closeFilterPanel()">&times;</button>
                    </h4>
                    
                    <label>
                        <input type="checkbox" checked data-status="üèçÔ∏è"> 
                        üèçÔ∏è –ú–æ—Ç–æ—Ü–∏–∫–ª–∏—Å—Ç—ã
                    </label>
                    <label>
                        <input type="checkbox" checked data-status="üé§"> 
                        üé§ –ö–æ–Ω—Ü–µ—Ä—Ç—ã
                    </label>
                    <label>
                        <input type="checkbox" checked data-status="‚òï"> 
                        ‚òï –ß–∞–µ–ø–∏—Ç–∏–µ
                    </label>
                    <label>
                        <input type="checkbox" checked data-status="‚õ∞Ô∏è"> 
                        ‚õ∞Ô∏è –ü–æ—Ö–æ–¥—ã
                    </label>
                    <label>
                        <input type="checkbox" checked data-status="üü¢"> 
                        üü¢ –°–≤–æ–±–æ–¥–µ–Ω
                    </label>
                    <label>
                        <input type="checkbox" checked data-status="üî¥"> 
                        üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å
                    </label>
                    
                    <button class="apply-filters-btn" onclick="applyFiltersAndClose()">
                        –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
                    </button>

                    <div class="user-counters">
                        <div><strong>–ê–∫—Ç–∏–≤–Ω—ã—Ö:</strong> <span id="active-count">0</span></div>
                        <div><strong>–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> <span id="total-count">0</span></div>
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <h3>–ì—Ä—É–ø–ø–æ–≤–æ–π —á–∞—Ç</h3>
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleEnterKey(event)">
                    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let map;
        let userMarker;
        let userMarkers = new Map();
        let currentUser = {
            id: null,
            name: '',
            status: 'üü¢ –°–≤–æ–±–æ–¥–µ–Ω',
            position: null
        };
        let watchId = null;
        let isLocationTracking = false;
        let allUsers = new Map();
        let activeUsers = new Set();

        const statusColors = {
            'üèçÔ∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–µ–∑–¥—É': '#dc3545',
            'üé§ –ò–¥—É –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç': '#ff00ff',
            '‚òï –ß–∞–∏ –ø–∏–Ω–∞—é': '#6f42c1',
            '‚õ∞Ô∏è –ü–æ–∫–æ—Ä—è—é –≤–µ—Ä—à–∏–Ω—ã': '#28a745',
            'üü¢ –°–≤–æ–±–æ–¥–µ–Ω': '#007bff',
            'üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å': '#6c757d'
        };

        // –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ü–ê–ù–ï–õ–¨–Æ –§–ò–õ–¨–¢–†–û–í
        function toggleFilterPanel() {
            const panel = document.getElementById('filter-panel');
            panel.classList.toggle('show');
        }

        function closeFilterPanel() {
            const panel = document.getElementById('filter-panel');
            panel.classList.remove('show');
        }

        function applyFiltersAndClose() {
            filterMarkers();
            closeFilterPanel();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            addSystemMessage(`–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã: –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è ${checkedCount} —Ç–∏–ø–æ–≤ —Å—Ç–∞—Ç—É—Å–æ–≤`);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ—ë
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('filter-panel');
            const toggleBtn = document.querySelector('.filter-toggle-btn');
            
            if (panel && toggleBtn && 
                !panel.contains(event.target) && 
                !toggleBtn.contains(event.target) && 
                panel.classList.contains('show')) {
                closeFilterPanel();
            }
        });

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            
            if (!username || username.length < 2) {
                alert('–í–≤–µ–¥–∏ –∏–º—è –º–∏–Ω–∏–º—É–º –∏–∑ 2 —Å–∏–º–≤–æ–ª–æ–≤!');
                return;
            }
            
            currentUser.name = username;
            currentUser.status = document.getElementById('status-select').value;
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            
            initSocket();
            initMap();
            initFilterEventListeners();
            addSystemMessage(`${username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É!`);
        }

        function initSocket() {
            socket = io('https://adventure-sync-server.onrender.com');

            socket.on('connect', () => {
                currentUser.id = socket.id;
                updateConnectionStatus(true);
                socket.emit('register', currentUser);
                addSystemMessage('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                addSystemMessage('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ...');
            });

            socket.on('users', (users) => {
                updateUserMarkers(users);
                updateCounters(users);
            });

            socket.on('chat', (message) => addChatMessage(message));
        }

        function initMap() {
            map = L.map('map').setView([55.751244, 37.618423], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í –§–ò–õ–¨–¢–†–û–í
        function initFilterEventListeners() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —á–µ–∫–±–æ–∫—Å–æ–≤
                    filterMarkers();
                });
            });
        }

        function updateUserMarkers(users) {
            // –£–¥–∞–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            userMarkers.forEach((marker, userId) => {
                if (!users.find(u => u.id === userId)) {
                    map.removeLayer(marker);
                    userMarkers.delete(userId);
                    allUsers.delete(userId);
                    activeUsers.delete(userId);
                }
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º/–¥–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            users.forEach(user => {
                if (user.id === currentUser.id || !user.position) return;

                allUsers.set(user.id, user);
                if (user.position) activeUsers.add(user.id);

                const color = statusColors[user.status] || '#6c757d';
                const emoji = user.status.split(' ')[0];
                
                if (userMarkers.has(user.id)) {
                    const marker = userMarkers.get(user.id);
                    marker.setLatLng(user.position);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –º–∞—Ä–∫–µ—Ä–∞
                    marker.setIcon(L.divIcon({
                        html: `<div style="background: ${color}; color: white; padding: 5px; border-radius: 50%; width: 30px; height: 30px; text-align: center; line-height: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${emoji}</div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    }));
                    
                    marker.setPopupContent(`<b>${user.name}</b><br>${user.status}`);
                } else {
                    const marker = L.marker(user.position, {
                        icon: L.divIcon({
                            html: `<div style="background: ${color}; color: white; padding: 5px; border-radius: 50%; width: 30px; height: 30px; text-align: center; line-height: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${emoji}</div>`,
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    }).addTo(map)
                    .bindPopup(`<b>${user.name}</b><br>${user.status}`);
                    
                    userMarkers.set(user.id, marker);
                }
            });

            filterMarkers();
        }

        function updateCounters(users) {
            const totalUsers = users.length;
            const activeUsersCount = users.filter(u => u.position).length;
            
            document.getElementById('active-count').textContent = activeUsersCount;
            document.getElementById('total-count').textContent = totalUsers;
        }

        function filterMarkers() {
            const checkedStatuses = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                       .map(checkbox => checkbox.dataset.status);

            userMarkers.forEach((marker, userId) => {
                const user = allUsers.get(userId);
                if (user) {
                    const shouldShow = checkedStatuses.some(status => user.status.includes(status));
                    if (shouldShow) {
                        if (!map.hasLayer(marker)) {
                            marker.addTo(map);
                        }
                    } else {
                        if (map.hasLayer(marker)) {
                            map.removeLayer(marker);
                        }
                    }
                }
            });
        }

        function updateStatus() {
            const newStatus = document.getElementById('status-select').value;
            if (newStatus !== currentUser.status) {
                currentUser.status = newStatus;
                socket.emit('register', currentUser);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                if (userMarker && currentUser.position) {
                    updateMyMarker(currentUser.position);
                }
                
                addSystemMessage(`–°—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: ${newStatus}`);
            }
        }

        function requestLocation() {
            if (!navigator.geolocation || isLocationTracking) return;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const coords = [position.coords.latitude, position.coords.longitude];
                    currentUser.position = coords;
                    
                    socket.emit('position', coords);
                    socket.emit('register', currentUser);
                    updateMyMarker(coords);
                    map.setView(coords, 15);
                    
                    addSystemMessage('GPS –≤–∫–ª—é—á–µ–Ω!');
                    isLocationTracking = true;

                    watchId = navigator.geolocation.watchPosition(
                        (pos) => {
                            const newCoords = [pos.coords.latitude, pos.coords.longitude];
                            currentUser.position = newCoords;
                            socket.emit('position', newCoords);
                            socket.emit('register', currentUser);
                            updateMyMarker(newCoords);
                        },
                        (error) => {
                            console.warn('–û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è:', error);
                        },
                        {
                            enableHighAccuracy: true,
                            maximumAge: 10000,
                            timeout: 15000
                        }
                    );
                },
                (error) => alert('–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ' + error.message),
                {
                    enableHighAccuracy: true,
                    timeout: 15000
                }
            );
        }

        function stopLocationTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            isLocationTracking = false;
            
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null;
            }

            currentUser.position = null;
            socket.emit('register', currentUser);
            addSystemMessage('GPS –≤—ã–∫–ª—é—á–µ–Ω');
        }

        function updateMyMarker(coords) {
            const color = statusColors[currentUser.status] || '#007bff';
            const emoji = currentUser.status.split(' ')[0];
            
            if (userMarker) {
                userMarker.setLatLng(coords);
                userMarker.setIcon(L.divIcon({
                    html: `<div style="background: ${color}; color: white; padding: 5px; border-radius: 50%; width: 35px; height: 35px; text-align: center; line-height: 25px; box-shadow: 0 3px 8px rgba(0,0,0,0.4); border: 3px solid white;">${emoji}</div>`,
                    iconSize: [35, 35],
                    iconAnchor: [17, 17]
                }));
                userMarker.setPopupContent(`<b>${currentUser.name} (—Ç—ã)</b><br>${currentUser.status}`);
            } else {
                userMarker = L.marker(coords, {
                    icon: L.divIcon({
                        html: `<div style="background: ${color}; color: white; padding: 5px; border-radius: 50%; width: 35px; height: 35px; text-align: center; line-height: 25px; box-shadow: 0 3px 8px rgba(0,0,0,0.4); border: 3px solid white;">${emoji}</div>`,
                        iconSize: [35, 35],
                        iconAnchor: [17, 17]
                    })
                }).addTo(map)
                .bindPopup(`<b>${currentUser.name} (—Ç—ã)</b><br>${currentUser.status}`);
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            socket.emit('chat', {
                text: message,
                author: currentUser.name,
                timestamp: new Date().toLocaleTimeString()
            });
            
            input.value = '';
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addChatMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${message.author}</strong> <small>(${message.timestamp})</small><br>${message.text}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<small>${new Date().toLocaleTimeString()}</small> ${text}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.textContent = '–û–Ω–ª–∞–π–Ω';
                status.className = 'status-indicator';
            } else {
                status.textContent = '–û—Ñ—Ñ–ª–∞–π–Ω';
                status.className = 'status-indicator disconnected';
            }
        }
    </script>
</body>
