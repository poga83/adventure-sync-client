<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Adventure Sync</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">[1]
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Карта -->
  <div id="map" class="map-container"></div>

  <!-- Гамбургер для меню -->
  <button id="menuToggle" class="hamburger">☰</button>

  <!-- Выезжающий сайдбар -->
  <aside id="sidebar" class="sidebar">
    <div class="filter-buttons">
      <button class="filter-btn active" data-status="all">Все</button>
      <button class="filter-btn" data-status="available">Доступен</button>
      <button class="filter-btn" data-status="hiking">В походе</button>
      <button class="filter-btn" data-status="traveling">Путешествую</button>
      <button class="filter-btn" data-status="busy">Занят</button>
    </div>
  </aside>

  <!-- Общий чат -->
  <section id="chat" class="chat-container">
    <div class="chat-header">
      <h3>Чат</h3>
      <button id="chatToggle">▲</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Введите сообщение...">
      <button id="sendBtn">▶</button>
    </div>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>[1]
  <script src="js/app.js"></script>
</body>
</html>
