<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .control-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 250px;
        }

        .filter-group {
            margin: 10px 0;
        }

        .user-counter {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .control-panel {
                width: 90%;
                right: 5%;
                top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="filter-group">
            <h4>–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º:</h4>
            <label><input type="checkbox" checked data-status="üèçÔ∏è"> –ú–æ—Ç–æ—Ü–∏–∫–ª–∏—Å—Ç—ã</label>
            <label><input type="checkbox" checked data-status="üé§"> –ö–æ–Ω—Ü–µ—Ä—Ç—ã</label>
            <label><input type="checkbox" checked data-status="‚òï"> –ß–∞–µ–ø–∏—Ç–∏–µ</label>
            <label><input type="checkbox" checked data-status="‚õ∞Ô∏è"> –ü–æ—Ö–æ–¥—ã</label>
        </div>
        <div class="user-counter">
            <div>–ê–∫—Ç–∏–≤–Ω—ã—Ö: <span id="active-count">0</span></div>
            <div>–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: <span id="total-count">0</span></div>
        </div>
    </div>
    <div id="map" style="height: 100vh;"></div>

<script>
let map, socket;
const statusGroups = {};
let allUsers = new Map();
let activeUsers = new Set();

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
function initMap() {
    map = L.map('map').setView([55.751244, 37.618423], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤
function updateCounters() {
    document.getElementById('active-count').textContent = activeUsers.size;
    document.getElementById('total-count').textContent = allUsers.size;
}

// –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –º–∞—Ä–∫–µ—Ä–æ–≤
function filterMarkers() {
    const checkedStatuses = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                               .map(checkbox => checkbox.dataset.status);

    allUsers.forEach(user => {
        const shouldShow = checkedStatuses.includes(user.status);
        user.marker[shouldShow ? 'addTo' : 'removeFrom'](map);
    });
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —á–µ–∫–±–æ–∫—Å–æ–≤
document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', filterMarkers);
});

// –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
function connect() {
    socket = io('https://adventure-sync-server.onrender.com');

    socket.on('users', users => {
        // –£–¥–∞–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        allUsers.forEach((user, id) => {
            if (!users.some(u => u.id === id)) {
                user.marker.remove();
                allUsers.delete(id);
                activeUsers.delete(id);
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        users.forEach(userData => {
            if (!allUsers.has(userData.id)) {
                const marker = L.marker(userData.position, {
                    icon: L.divIcon({
                        html: `<div style="background: ${getStatusColor(userData.status)}">${userData.status}</div>`
                    })
                });
                
                allUsers.set(userData.id, {
                    ...userData,
                    marker
                });

                if (userData.position) activeUsers.add(userData.id);
            } else {
                const user = allUsers.get(userData.id);
                user.marker.setLatLng(userData.position);
                userData.position ? activeUsers.add(userData.id) : activeUsers.delete(userData.id);
            }
        });

        filterMarkers();
        updateCounters();
    });
}

// –¶–≤–µ—Ç–∞ —Å—Ç–∞—Ç—É—Å–æ–≤
function getStatusColor(status) {
    const colors = {
        'üèçÔ∏è': '#ff4444',
        'üé§': '#ff00ff',
        '‚òï': '#800080',
        '‚õ∞Ô∏è': '#00cc00'
    };
    return colors[status] || '#666';
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
initMap();
connect();
</script>
</body>
</html>
