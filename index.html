<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Adventure Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 350px;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #5a67d8;
        }

        #app-screen {
            display: none;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select, .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .controls button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .controls button:hover {
            background: #218838;
        }

        #map {
            height: 400px;
            border: 2px solid #ddd;
        }

        .chat-section {
            padding: 20px;
            border-top: 2px solid #eee;
        }

        #chat-messages {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .message.system {
            background: #e9ecef;
            border-left-color: #6c757d;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .status-indicator {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border-radius: 15px;
            font-size: 12px;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ "–ß–∞–∏ –ø–∏–Ω–∞—é" */
        @keyframes teaRocking {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        .tea-animation {
            animation: teaRocking 2s infinite;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .login-box {
                min-width: auto;
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls select, .controls button {
                width: 100%;
            }
            
            #map {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="login-screen">
            <div class="login-box">
                <h1>üöÄ Adventure Sync</h1>
                <p>–ö–æ–æ—Ä–¥–∏–Ω–∏—Ä—É–π –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è —Å –¥—Ä—É–∑—å—è–º–∏!</p>
                <input type="text" id="username" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π –Ω–∏–∫" maxlength="20">
                <button onclick="handleLogin()">–ù–∞—á–∞—Ç—å –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ!</button>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
        <div id="app-screen">
            <div class="header">
                <h2>Adventure Sync</h2>
                <span id="connection-status" class="status-indicator">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>

            <div class="controls">
                <label>–¢–≤–æ–π —Å—Ç–∞—Ç—É—Å:</label>
                <select id="status-select" onchange="updateStatus()">
                    <option value="üèçÔ∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–µ–∑–¥—É">üèçÔ∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–µ–∑–¥—É</option>
                    <option value="üçë –ò—â—É –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è">üçë –ò—â—É –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è</option>
                    <option value="‚òï –ß–∞–∏ –ø–∏–Ω–∞—é">‚òï –ß–∞–∏ –ø–∏–Ω–∞—é</option>
                    <option value="‚õ∞Ô∏è –ü–æ–∫–æ—Ä—è—é –≤–µ—Ä—à–∏–Ω—ã">‚õ∞Ô∏è –ü–æ–∫–æ—Ä—è—é –≤–µ—Ä—à–∏–Ω—ã</option>
                    <option value="üü¢ –°–≤–æ–±–æ–¥–µ–Ω">üü¢ –°–≤–æ–±–æ–¥–µ–Ω</option>
                    <option value="üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å">üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å</option>
                </select>
                
                <button onclick="requestLocation()">üìç –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º</button>
                <button onclick="toggleChat()">üí¨ –ß–∞—Ç</button>
            </div>

            <div id="map"></div>

            <div class="chat-section">
                <h3>–ì—Ä—É–ø–ø–æ–≤–æ–π —á–∞—Ç</h3>
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleEnterKey(event)">
                    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω—ã
        let socket;
        let map;
        let userMarker;
        let userMarkers = new Map();
        let currentUser = {
            name: '',
            status: 'üü¢ –°–≤–æ–±–æ–¥–µ–Ω',
            position: null
        };
        let watchId = null;

        // –¶–≤–µ—Ç–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –¥–ª—è —Å—Ç–∞—Ç—É—Å–æ–≤
        const statusColors = {
            'üèçÔ∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–µ–∑–¥—É': '#dc3545',
            'üçë –ò—â—É –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è': '#e83e8c',
            '‚òï –ß–∞–∏ –ø–∏–Ω–∞—é': '#6f42c1',
            '‚õ∞Ô∏è –ü–æ–∫–æ—Ä—è—é –≤–µ—Ä—à–∏–Ω—ã': '#28a745',
            'üü¢ –°–≤–æ–±–æ–¥–µ–Ω': '#007bff',
            'üî¥ –ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å': '#6c757d'
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥–∞
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            
            if (!username || username.length < 2) {
                alert('–í–≤–µ–¥–∏ –∏–º—è –º–∏–Ω–∏–º—É–º –∏–∑ 2 —Å–∏–º–≤–æ–ª–æ–≤!');
                return;
            }
            
            currentUser.name = username;
            currentUser.status = document.getElementById('status-select').value;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            initSocket();
            initMap();
            addSystemMessage(`${username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É!`);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
        function initSocket() {
            socket = io('https://adventure-sync-server.onrender.com');

            socket.on('connect', () => {
                updateConnectionStatus(true);
                socket.emit('register', currentUser);
                addSystemMessage('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                addSystemMessage('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ...');
            });

            socket.on('users', (users) => {
                updateUserMarkers(users);
            });

            socket.on('chat', (message) => {
                addChatMessage(message);
            });

            socket.on('connect_error', (error) => {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                addSystemMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            map = L.map('map').setView([55.751244, 37.618423], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // –ó–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        function requestLocation() {
            if (!navigator.geolocation) {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —Ç–≤–æ–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º üò¢');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 15000
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const coords = [position.coords.latitude, position.coords.longitude];
                    currentUser.position = coords;
                    
                    socket.emit('position', coords);
                    updateMyMarker(coords);
                    map.setView(coords, 15);
                    
                    addSystemMessage('–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ!');
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ
                    if (watchId) navigator.geolocation.clearWatch(watchId);
                    watchId = navigator.geolocation.watchPosition(
                        (pos) => {
                            const newCoords = [pos.coords.latitude, pos.coords.longitude];
                            currentUser.position = newCoords;
                            socket.emit('position', newCoords);
                            updateMyMarker(newCoords);
                        },
                        (error) => console.warn('–û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è:', error),
                        options
                    );
                },
                (error) => {
                    let errorMsg;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = "–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞!";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.";
                            break;
                        case error.TIMEOUT:
                            errorMsg = "–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–ø—Ä–æ—Å–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏.";
                            break;
                        default:
                            errorMsg = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.";
                    }
                    alert(errorMsg);
                    addSystemMessage(`–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${errorMsg}`);
                },
                options
            );
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus() {
            const newStatus = document.getElementById('status-select').value;
            currentUser.status = newStatus;
            socket.emit('status', newStatus);
            
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è "–ß–∞–∏ –ø–∏–Ω–∞—é"
            if (newStatus === '‚òï –ß–∞–∏ –ø–∏–Ω–∞—é') {
                addSystemMessage('‚òï –ß–∞–∏ –ø–∏–Ω–∞–µ—à—å? –ê –∫—Ç–æ —Ä–∞–±–æ—Ç–∞—Ç—å –±—É–¥–µ—Ç? üòÑ');
            }
            
            addSystemMessage(`–°—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: ${newStatus}`);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        function updateMyMarker(coords) {
            if (userMarker) {
                userMarker.setLatLng(coords);
            } else {
                userMarker = L.marker(coords, {
                    icon: L.divIcon({
                        className: 'user-marker',
                        html: `<div style="background: #007bff; color: white; padding: 5px; border-radius: 50%; width: 30px; height: 30px; text-align: center; line-height: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">üë§</div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    })
                }).addTo(map)
                .bindPopup(`<b>${currentUser.name}</b><br>${currentUser.status}`)
                .openPopup();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤ –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUserMarkers(users) {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            userMarkers.forEach((marker, userId) => {
                if (!users.find(u => u.id === userId)) {
                    map.removeLayer(marker);
                    userMarkers.delete(userId);
                }
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º/–¥–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
            users.forEach(user => {
                if (user.id === socket.id || !user.position) return;

                const color = statusColors[user.status] || '#6c757d';
                const isTeaStatus = user.status === '‚òï –ß–∞–∏ –ø–∏–Ω–∞—é';
                
                if (userMarkers.has(user.id)) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –º–∞—Ä–∫–µ—Ä
                    const marker = userMarkers.get(user.id);
                    marker.setLatLng(user.position);
                    marker.setPopupContent(`<b>${user.name}</b><br>${user.status}`);
                } else {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
                    const marker = L.marker(user.position, {
                        icon: L.divIcon({
                            className: `user-marker ${isTeaStatus ? 'tea-animation' : ''}`,
                            html: `<div style="background: ${color}; color: white; padding: 5px; border-radius: 50%; width: 30px; height: 30px; text-align: center; line-height: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${user.status.split(' ')[0]}</div>`,
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    }).addTo(map)
                    .bindPopup(`<b>${user.name}</b><br>${user.status}`);
                    
                    userMarkers.set(user.id, marker);
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            socket.emit('chat', {
                text: message,
                author: currentUser.name,
                timestamp: new Date().toLocaleTimeString()
            });
            
            input.value = '';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ —á–∞—Ç–µ
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addChatMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${message.author}</strong> <small>(${message.timestamp})</small><br>${message.text}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function addSystemMessage(text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<small>${new Date().toLocaleTimeString()}</small> ${text}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.textContent = '–û–Ω–ª–∞–π–Ω';
                status.className = 'status-indicator';
            } else {
                status.textContent = '–û—Ñ—Ñ–ª–∞–π–Ω';
                status.className = 'status-indicator disconnected';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —á–∞—Ç–∞
        function toggleChat() {
            const chatSection = document.querySelector('.chat-section');
            chatSection.style.display = chatSection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
