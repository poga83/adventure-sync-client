<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adventure Sync</title>

  <!-- библиотеки CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/trip-planning.css">

  <link rel="icon" href="./icon/favicon.png">
</head>
<body>

  <!-- ======= Содержимое (сокращено) ======= -->
  <div id="loginModal" class="login-modal active">
      <!-- форма логина здесь -->
      <button id="loginBtn" class="login-btn">Войти</button>
  </div>
  <div id="app" class="hidden"><header class="app-header">…</header></div>

  <div id="connectionStatus" class="connection-status connecting">
     <i class="fas fa-spinner fa-spin"></i><span>Подключение…</span>
  </div>
  <div id="notificationsContainer" class="notifications-container"></div>

  <!-- сторонние библиотеки (обычный script) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>

  <!-- главный конфиг и приложение – ES-modules -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
